# Tema 1: **Los usuarios**

## Visión

La discapacidad de visión puede impedir que el usuario perciba los colores, las figuras de texto o imágenes, o que pueda ver al completo una pantalla o un documento.

Se denomina *discapacidad* cuando no puede ser corregido con gafas.

---

## Perfiles

- **Personas daltónicas** : no perciben bien algunos de los colores (el daltonismo más común es la confusión de rojo y verde). Perciben la diferencia de colores por su luminosidad (rango blanco-negro)
- **Personas con baja visión** : hay de dos tipos, de agudeza visual o de campo de visión. En el caso de la agudeza visual pueden tener dificultades con texto pequeño o imágenes muy densas. En el caso de campo de visión pueden no ver parte del contenido. A veces una excesiva luminosidad, así como parpadeos, flashes o movimiento les pueden molestar. Actualmente se distingue entre visión a distancia y visión de cerca.
- **Personas ciegas** : No pueden percibir el contenido textual ni las imágenes. Necesitan un lector de pantalla. 

Fuente: ISO 30071-1:2019. Code of practice for creating accessible ICT products and services

---
## Prevalencia

- En el mundo 1.300 millones de personas de personas tienen una discapacidad de visión. La mayoría son mayores de 50 años. 826 de estos tienen problemas con la visión de cerca. 
Fuente: Informe mundial sobre la visión, Organización Mundial de la Salud 2020
- [En España](https://www.ine.es/dynt3/inebase/es/index.htm?type=pcaxis&path=/t15/p419/a2017/p04/&file=pcaxis)
- [En Cataluña](https://www.idescat.cat/pub/?id=regdis&n=443)

Las causas principales son: retinopatía diabética (42%), cataratas (33%) y glaucoma (2%). Puedes ver una [simulación de las discapacidades de visión](https://www.youtube.com/watch?v=KVQvqmze5SU&feature=youtu.be)  en este vídeo de Youtube.

---

<p style="text-align:center"><img src="images/TA-Vision.png" width="600"  alt="Imágen de Zoomtext, JAWS, VoiceOver, NVDA, línea Braille e impresora Braille" /></p>

- **Magnificadores**: Amplían el contenido
- **Lectores de pantalla**: Leen por voz el contenido textual 
- **Línea Braille** con teclado y anotador Braille: para escribir y leer con símbolos Braille
- **Impresoras braille** : para imprimir en Braille

- Presentación a medida. [Ejemplo](https://www.careers.kimberly-clark.com/es-419/accessibility)
- Gráficos con patrones y legibles con lector de pantalla [Ejemplo](https://www.highcharts.com/samples/highcharts/accessibility/accessible-pie/)
- Imágenes con contraste [Colour Contrast Analyser](https://developer.paciellogroup.com/resources/contrastanalyser/) o [versión online de WebAim] (https://webaim.org/resources/contrastchecker/?fcolor=FFFFFF&bcolor=09AAAA)
- Idioma indicado en el código [Ejemplo](https://www.youtube.com/watch?v=NP94u7y_KkQ&t=0m10s)
- Contexto explícito: número de página, sección, nivel de encabezado
- Alternativas textuales para contenido visual [Tutorial WebAIM](https://webaim.org/techniques/alttext/)
- Audiodescripción de vídeos [Explicación](https://www.youtube.com/watch?v=i_GrYOruY7w)
- Formatos específicos de lectura: EPUB3 con media overlay (https://www.youtube.com/watch?v=6oojghINR8Y)

## Oído

La discapacidad de audición puede impedir o dificultar a una persona percibir los sonidos o distinguirlos con claridad.

Algunos transtornos de audición se pueden solventar con un audífono o con un implante coclear.

<p><img src="images/audifono.jpg" alt="audífono" /><img src="images/coclear.jpg"alt="parte externa e interna del implante coclear" /></p>
---

## Perfiles

- Sordera **prelocutiva** vs **postlocutiva**: La sordera prelocutiva es una discapacidad aguda del oído que tienen lugar antes de aprender a hablar (en edad muy temprana). Las personas sordas prelocutivas pueden haber tenido serios problemas en la adquisición del lenguaje que hayan afectado seriamente el desarrollo del lenguaje.
- Personas sordas **oralistas** vs **signistas** : Las personas sordas oralistas leen los labios y se comunican mediante el habla y es el grupo más numeroso. Las personas signistas basan su comunicación en el lenguaje de signos; se autoconsideran una comunidad cultural. El lenguaje de signos no es universal y existe, por ejemplo, un lenguaje de signos catalán, español, británico, americano... [Demostración lectura labios](https://www.youtube.com/watch?v=ksjnWmefBbk?t=56s)
- Sordera **leve (21-40dB)** vs **severa (+71dB)** 

Las personas jovenes con sordera, tienen un nivel de alfabetización alto en los países avanzados gracias a la detección precoz y a la estimulación logopeda. Ahora bien, a veces se ha optado por liberarles del aprendizaje de segundas lenguas como el inglés, hecho que les dificulta acceder a estudios superiores.
---
## Prevalencia

- En el mundo 430 millones de personas de personas tienen una discapacidad de oído (aprox 5% de la población). La mayoría son personas adultas (91%). La prevalencia es superior el Pacífico Occidental, America, Europa y Sudasia. 
Fuente: [World Report on Hearing, World Health Organisation, 2021](https://www.who.int/teams/noncommunicable-diseases/sensory-functions-disability-and-rehabilitation/highlighting-priorities-for-ear-and-hearing-care) 
- [En España](https://www.ine.es/dynt3/inebase/es/index.htm?type=pcaxis&path=/t15/p419/a2017/p04/&file=pcaxis)
- [En Cataluña](https://www.idescat.cat/pub/?id=regdis&n=443)

Las causas principales son congénitas o adquiridas.

---
## Tecnologías de ayuda

<p style="text-align:center"><img src="images/Audio2.png" width= "55%" alt="funcionamiento del bucle magnético en una sala de conferencias con un amplificador cerca del orador y la sala cubierta por el bucle magnético; trasnmisor FM y collar inductivo" /></p>
- **Audífonos**: Cambian la frecuencia del sonido, aumentan su volumen. A menudo incompatibles con el uso de auriculares.
- ** Trasnmisores FM**: retransmiten el sonido de un aparato con máxima claridad.
- ** Collar inductivo**: permite conectar la TV, teléfono móvil, etc con la prótesis auditiva
- ** Bucle magnético **: permite conectar la prótesis auditiva con el sonido de la sala. Muy usado en teatros y espectáculos. 
- **Ayudas de escritura** suplen posibles deficiencias en la adquisición del lenguaje

---
## Requisitos de contenido

- Contenido multimodal: avisos y comunicaciones deben facilitarse también con indicaciones luminosas o imágenes y texto
- Subtítulos y lenguaje de signos para vídeo. [ejemplo](https://ableplayer.github.io/ableplayer/demos/video4.html) 
- Vídeo con pistas de audio principal y de fondo separadas
- Cuidar la redacción. Se pueden usar herramientas como [Language Tool](https://languagetool.org/es) o [Grammarly](https://www.grammarly.com/)
- Adaptaciones del lenguaje: [Lenguaje claro](https://www.plainlanguage.gov/media/FederalPLGuidelines.pdf) o en casos extremos  [lectura fácil](https://www.plenainclusion.org/sites/default/files/lectura-facil-metodos.pdf)

## Motor

- Este es un colectivo *muy heterogéneo*. Incluye personas con parálisis cerebral, con malformaciones congénitas, con cuadriplegía.[Un caso cercano](https://www.youtube.com/watch?time_continue=8&v=rRz4Ks4S92Y)
- En el ámbito digital *las extremidades superiores son las más relevantes*, aunque en juegos y en realidad virtual todo el cuerpo puede ser un elemento de interacción.
- La discapacidad *puede afectar el uso del teclado y del ratón, la posición de la pantalla o incluso el habla*.
- La disposición física y colocación del ordenador, aparato o teléfono móbil puede impedir un uso adecuado para estos usuarios. El peso de los aparatos tambien puede representar una dificultad.

---

## Perfiles

En este colectivo se diferencian los perfiles a partir del tipo de interacción que requieren

- **Punteros alternativos o teclado de pantalla** : usuarios con una discapacidad severa que no pueden usar teclados estándares o ratones.
- **Reconocimiento del habla** : usuarios con una discapacidad severa que interaccionan con el ordenador mediante órdenes de voz.
- **Sólo teclado** : Usuarios con discapacidades leves que no pueden usar un ratón con precisión. 

Fuente: ISO 30071-1:2019. Code of practice for creating accessible ICT products and services

---
## Prevalencia

- Las estadísticas en este grupo no son muy fiables porque se incluyen en el mismo grupo todos los tipos de discapacidad motora, siendo las afectaciones de las piernas las más comunes.
- Este colectivo ha aumentado los últimos años debido a los accidentes de tráfico.


- [En España](https://www.ine.es/dynt3/inebase/es/index.htm?type=pcaxis&path=/t15/p419/a2017/p04/&file=pcaxis)
- [En Cataluña](https://www.idescat.cat/pub/?id=regdis&n=443)

---
## Tecnologías de ayuda

<p style="text-align:center"><img src="images/Motor.png" width="60%"  alt="Púnteros, joystick, pulsador de barbilla, puntero de boca, pantalla con seguimiento de mirada, interfaz mente-ordenador, panel táctil de comunicación aumentada" /></p>

- **Punteros y ratones accesibles**: Adaptados a los restos de mobilidad
- **Joysticks**: solventan temblores y falta de precisión
- **Sistemas de soplado**: funcionan como ratones
- **Pantallas táctiles**: facilitan la introducción de datos 
- **Sistemas de eye-tracking**: permiten interaccionar con movimientos de los ojos
- **Brain computer interfaces**: en experimentación. 
- **Ayudas de autocompletado**: reducen la cantidad de información requerida

---
## Requisitos de contenido

A este grupo no le afecta el contenido sino sobre todo la interacción.

- Vínculos separados y con un área de activación grande (efecto "big finger")
- Posibilidad de uso del teclado 
- Reducción de pasos y clics para realizar tareas
- Formularios simples y con autocompletado, sin desplegables
- Límites de tiempo generosos

---

## Cognitivos

- En este grupo incluimos a personas que son autónomas en el uso del ordenador y navegando Internet pero que pueden experimentar dificultades asociadas a la *comprensión del lenguaje* y a la *complejidad del contenido*.
- También aquí incluimos a personas con *trastornos del espectro autista o Asperger*, que pueden tener dificultades para entender emociones o para interpretar dobles sentidos o el lenguaje corporal.


Este grupo ha sido el gran olvidado de las pautas de accesibilidad, aunque recientemente se están tomando acciones para corregir este olvido (ver referencias al final del tema)

---

## Perfiles

Aunque hay perfiles muy diversos, como patrones de interacción principal distinguiremos:

- *Dislexia, transtornos de aprendizaje y de atención o hiperactividad* : Las personas de este grupo muestran dificultades de concentración y de lectura. Pueden también tener problemas con la escritura. Los textos largos o formularios pueden presentarles barreras importantes.[Ejemplo](http://geon.github.io/programming/2016/03/03/dsxyliea)

- *Analfabetismo funcional* : Las personas de este grupo pueden tener dificultades de comprensión de la lengua por niveles bajos de educación, inmigración y aprendizaje de segundas lenguas u otros motivos.

Fuente: ISO 30071-1:2019. Code of practice for creating accessible ICT products and services
---
## Prevalencia
- Las estadísticas de este grupo no *son fiables* porque no se han recogido sistemáticamente hasta hace muy poco. Algunas veces se habla de "discapacidades ocultas" pues los propios usuarios no quieren reconocer sus características.
- En el caso de la dislexia, la *transparencia* del idioma acentúa o no la prevalencia. Por ejemplo en países de habla inglesa se habla de un 15% de personas con dislexia, mientras que en países de habla hispana se habla de un 5% a un 10% de población afectada.
---

## Personas mayores

- En todo el mundo la población está envejeciendo
- La previsión es que en 2050 más del 30% de la población en Europa, Estados Unidos y China será mayor de 60 años. 
- Y en el resto del mundo entre el 10 y el 30%. 

- En empresa se les llama la "silver economy" por el color del cabello y porque tienen ahorros.

Fuente: World Health Organization

---

## Dificultades

Las personas mayores suelen tener un perfil de pluridiscapacidad leve: es decir suman diversas dificultades en un grado bajo.

- Visión: pérdida de contraste, agudez y patologías diversas
- Oído: pérdida de frecuencias altas y pérdida de claridad
- Motor: psicomotricidad fina y fuerza
- Cognitivo: memoria perceptual y memoria episódica

Y en general suelen hacer un menor uso de la tecnología y actuar con menos confianza.

#### El lenguaje claro facilita el acceso a los contenidos, propone modelos de lengua y reduce la sobrecarga cognitiva. Nace en 1990, en USA,  para los textos de la administración del estado. 
 
## Lenguaje claro

---
## ¿En qué consiste el lenguaje claro?

Tendencia simplificadora y reduccionista
+ Crea modelos de documentos
+ Establece y sigue convenciones
+ Ofrece criterios de redacción
+ Cuida la morfología y la sintaxis
+ Vigila el léxico

---
## <a href="https://publications.europa.eu/en/publication-detail/-/publication/c2dab20c-0414-408d-87b5-dd3c6e5dd9a5/language-es">Buenas prácticas de lenguaje claro en la Unión Europea</a>

1. Piense antes de escribir
2. Piense en el lector
3. Dé forma a su documento
4. BYS: !Breve y sencillo!
5. Redacte con sentido
6. Elimine los sustantivos superfluos
7. Sea concreto y no abstracto
8. Mejor activa que pasiva
9. Atención a los falsos amigos, la jerga y las siglas
10. Revise y compruebe

## Consejo <strong>1: Breve y sencillo</strong>

Los expertos en ganadería se oponen a la importación de estos animales por varios motivos, que van desde la falta de garantías sanitarias de los países vendedores (quienes no han podido aportar ningún documento, de valor internacional, sobre la cuestión), al descenso de la demanda de estas carnes en nuestro país, y también a la falta de una explicación satisfactoria sobre cómo se realizaría el transporte, el almacenamiento y la conservación de la mercancía.]

#### La lectura fácil reduce la abstracción; amplia algunos contenidos, si es necesario; cuida el aspecto formal de los textos; complementa el texto con dibujos y pictogramas. Nace en 1990, en Suecia. 
 
## Lectura fácil

---
## 1. Criterios de comprensibilidad

Los criterios de comprensibilidad se refieren a la capacidad del vocabulario y de la estructura sintáctica de las frases para simplificar el texto y hacerlo comprensible.

---
### 1.1 Vocabulario

+ Usar un lenguaje sencillo y directo.
+ Usar palabras propias del lenguaje hablado cotidiano.
+ Evitar palabras difíciles, pero usar un lenguaje adulto y digno.
+ Usar palabras con significado preciso y evitar palabras genéricas, vacías de significado.

---
### 1.1 Vocabulario (continuación)

+ Usar las mismas palabras de forma sistemática. No cambiar de sinónimo para referirse al mismo concepto. Entre dos sinónimos, escoger el más frecuente.
+ Usar verbos para describir acciones. Evitar los verbos nominalizados.
+ Evitar los conceptos abstractos, el lenguaje figurado, las metáforas y las palabras polisémicas. Si son imprescindibles y de uso poco común, poner ejemplos concretos o hacer comparaciones que faciliten su comprensión.
+ Evitar, si es posible, los adverbios acabados en “-mente”.


---
### 1.2 Gramática

+ Escribir frases cortas (10 palabras de media) con una única idea principal en cada oración
+ Las palabras de una sola frase se colocan en una línea
+ Las frases más largas se fragmentan, pero se respetan las unidades sintagmáticas.
+ Evitar las frases subordinadas


---
### 1.2 Gramática (continuación)

+ Mantener el orden convencional de la frase (sujeto + verbo + predicado).
+ El sujeto real concuerda con el sujeto gramatical.
+ Usar siempre que sea posible la voz activa en lugar de la pasiva
+ Usar las formas afirmativas en vez de negativas. Reservar la construcción negativa para frases con valor realmente negativo. Evitar las dobles negaciones.

---
## 2. Criterios de legibilidad

Los criterios de legibilidad se refieren a la capacidad de la estructura del texto y del formato para facilitar su lectura.

---
### 2.1 Estructura narrativa

+ A menudo es difícil escribir en lectura fácil. Escribir para la comprensión fácil no significa escribir textos telegráficos. Tener una buena historia para explicar y conseguir un texto fluido es esencial para mantener el interés del lector
+ Construir una historia concreta y lógica con una sola línea argumental.
+ Escribir frases cortas con una sola idea principal en cada oración
+ Desarrollar la acción de forma directa y simple, siguiendo una secuencia lógica.
 
---
### 2.1 Estructura narrativa (continuación)

+ Describir los hechos en orden cronológico, es decir, sin saltos en el tiempo.
+ Evitar elipsis y sobreentendidos: no se puede presuponer conocimiento del contexto (lugar, países, fechas…) o de los referentes culturales necesarios para comprender una historia. Presentar los antecedentes, exponer el contexto.
+ Evitar las introducciones excesivamente largas
+ Evitar la implicación de muchos personajes en cada acción.


---
### 2.2 Formato

+ Evitar las líneas excesivamente largas. La longitud de línea debe tener entre 55-60 caracteres contando los espacios.
+ Dividir el texto en párrafos y en capítulos relativamente cortos, para permitir pausas frecuentes.
+ No justificar el texto, alinearlo a la izquierda.


---
### 2.2 Formato (continuación)

+ Evitar dejar partículas al final de línea como artículos, pronombres, preposiciones y conjunciones
+ Intentar colocar los diferentes complementos de la oración en líneas separadas
+ La separación en líneas debe facilitar el ritmo natural de la lectura. 

---
### Ejemplo

.column-left[
<h3 style="text-align:center"><img src="images/triste.png" alt="texto mal redactado"></h3>

Nadie será sometido a torturas ni a penas o tratos crueles, inhumanos o degradantes.

Todos son iguales ante la ley y tienen, sin distinción, derecho a igual protección de la ley. Todos tienen derecho a igual protección contra toda discriminación que infrinja esta Declaración y contra toda provocación a tal discriminación.]

.column-right[
<h3 style="text-align:center"><img src="images/contento.png" alt="texto bien redactado"></h3>

Nadie puede maltratar o torturar a otra persona.

Las leyes deben proteger y ayudar de la misma forma a todas las personas.]

## La nueva visión de la accesibilidad: WCAG 3.0

A partir de las dificultades identificadas con las pautas WCAG (<a href="https://docs.google.com/presentation/d/1POs7orJ4ALB0bq5_vyo4v8RxDcr-5ctwD1noVgpXuJc/edit#slide=id.gc6f73a04f_0_0">Informe de investigación del grupo Silver</a>) las nuevas <a href="https://www.w3.org/TR/wcag-3.0/">WCAG 3.0</a>, aún en gestación, proponen un cambio de paradigma.

Algunos puntos importantes:
+ Estandard paralelo. Se podrá escoger entre WCAG 2.2 o WCAG 3. El cumplimiento global se evaluará como Bronce (nivel AA actual), Plata u Oro.
+ Tests con ayudas técnicas
+ "criterio de éxito" pasa a ser "resultados", y se evaluan de 0 (hay un error crítico) a 4
+ Más allá de la web (W pasará a ser W3C)
+ Incluye el contenido generado por los usuarios (por ejemplo en redes sociales)
+ Contiene categorías funcionales (tipos de discapacidades)
+ Sufrirá cambios con más frecuencia

## Marco legal en accesibilidad

Desde 2003 se suceden diversas leyes internacionales, estatales o sectoriales para regular la accesibilidad del contenido web especialmente en el sector público pero también en empresas grandes o de interés general.

Actualmente la legislación más relevante en Europa es la <em>European Accessibility Act, Directiva 2019/882 sobre los requisitos de accesibilidad de los productos y servicios</em>.

También la norma <em>EN 301 549: "Requisitos de accesibilidad adecuados para la contratación pública de productos y servicios TIC en Europa"</em> de 2018

---
## European Accessibility Act: ámbito y calendario

<strong>Ámbito</strong>: Productos: ordenadores, móbiles, lectores de libros electrónicos, cajeros, ...; Servicios: sitios web, aplicaciones móviles, documentos, servicios telefonicos, banca, libros electrónicos...

excepto para microempresas: menos de 10 personas; menos de 2 millones de euros anuales de facturación.

<strong>Calendario<strong>: Deberá ser traspuesta a legislación nacional en 2022. Aplicará a partir de 28 de junio de 2025 para nuevos productos; a partir de 28 de junio de 2030 para productos anteriores.

---
## European Accessibility Act: contenido

Referencia la norma EN 301-549

Pero cubre muchos más aspectos

Aplica criterios de rendimiento funcional: uso sin visión, con visión limitada, sin percepción del color, sin audición, con audición limitada, sin capacidad vocal, con manipulación o esfuerzos limitados, con alcance limitado, con fotosensibilidad, con conocimiento limitado.

---

## UNE-EN 301 549: Requisitos de accesibilidad contratación TIC 

<strong>Calendario</strong>: Aplica desde noviembre de 2021.

Establece los <a href="https://olgacarreras.blogspot.com/2014/02/en-301-549-primera-norma-europea-de.html#detalle">requisitos funcionales en la contratación pública de productos y servicios TIC</a>.

Define más de 200 requisitos y recomendaciones. Para cada requisito explica en qué condiciones se aplica, las acciones que se deben realizar para verificar su cumplimiento, y en qu casos se puede suponer cumplido o no.

# Tema 3.1: **Accesibilidad documentos digitales (PDF + EPUB)**

---
## PDF vs EPUB: aspectos en común

+ Documento largo y expresivo en un único fichero
+ Permite la gestión de derechos digitales
+ Estándar abierto
+ En sus versiones PDF/UA y en todas las de EPUB es un documento estructurado

---
## PDF vs EPUB: aspectos diferenciadores


.column-left[
### PDF

+ Formato binario
+ Especificación compleja
+ No sigue estándares abiertos
+ Audio solo con recursos sistema operativo
+ No muy flexible
+ Origen empresa Adobe
+ Adoptado servicios de impresión
]

.column-right[
### EPUB

+ Formato textual
+ Especificación similar a HTML
+ Sigue estándares abiertos: MathML, SMIL, HTML5
+ Permite audio incorporado
+ Originado colaborativamente
+ Adoptado editoriales
]

---
## PDF vs EPUB3: pros y cons


.column-left[
### PDF

####Pros
+ Muy fiable en la presentación final
+ Muy adoptado (no la versión PDF/UA)

####Cons
+ Dependencia de Adobe
+ Lectores no aprovechan características accesibles

]

.column-right[
### EPUB

####Pros
+ Crecientemente adoptado
+ Basado en DAISY y HTML5
+ Con herramientas de código libre para crear y usar

####Cons
+ Poco fiable en la presentación final
+ Pocas herramientas de autor para la versión EPUB3
]

---
## El formato PDF. Origen y evolución

<p style="text-align:center"><img src="images/pdfEvolucion.png" width="70%"  alt="Las diferentes especificaciones PDF a lo largo de los años" /></p>


+ Julio 2008: PDF como norma ISO 32000-1:2008
+ Octubre 2012: PDF/UA aprobado como estándar internacional ISO
---
## Variantes del formato PDF

+ PDF/A – Archivo. Norma ISO (2005)
+ PDF/X – Impresión.
+ PDF/E – Ingeniería. Incluye dibujos 3D y CAD.
+ PDF/UA – Accesibilidad Universal

---
## Los 5 niveles de accesibilidad de los documentos PDF

+ PDF imagen – no accesible.
+ PDF texto.
+ PDF texto, con orden.
+ PDF etiquetado automáticamente.
+ PDF etiquetado manualmente – accesible.

Fuente: adaptación a partir de Alaistair Campbell

---
## Chuleta: Cómo crear un PDF a partir de un documento MS Word

+ Instalar Adobe Acrobat
+ Crear el Word de la manera más accesible posible
  + Usar comprobación accesibilidad
  + Incrustar fuentes
+ Convertir Word en PDF desde el menú de Adobe 
+ Abrir el PDF en Adobe Acrobat
  + Hacer comprobación completa de accesibilidad (herramientas Accesibilidad)
  + En Archivo-Propiedades indicar que la vista inicial sea título del documento y si es necesario, cambiar el idioma
  + En la vista de miniaturas de página, seleccionarlas todas y establecer el orden como “estructura de la página”
  + Abrir las páginas con la herramienta “Orden de Lectura” y reordenar para que coincidan el orden semántico y el visual
  + Si hay tablas, revisar encabezados
+ Se recomienda revisar primero todos los problemas, y antes de tocar el PDF volver a MS Word y arreglarlo desde allí.

---
## EPUB origen y evolución

+ Antecedentes: Mobipocket, Microsoft LIT, iBook
Open eBook Publication Structure
+ DAISY (DTBook) 1986-2011
  + Específico para visión
+ EPUB 2.0 Octubre 2007, por IDPF
  + Internamente DTBook o XHTML
+ EPUB 3.0 October 2011, por ISO
  + Internamente, variante de HTML5
+ [EPUB 3.3](https://www.w3.org/TR/epub-33/) 2023, por W3C (recomendación candidata) 
+ ISO/IEC 23761:2021 Digital publishing - EPUB accessibility - Conformance and discoverability requirements for EPUB publications 
---
## ¿Dónde encontrar EPUB3?

+ Plataformas de distribución: Amazon, Apple iTunes Store, Google, B&N,...
+ Bibliotecas Universitarias (CRAI)
+ Colecciones de libros electrónicos de distribución libre: Project Gutenberg, Free eBooks.net,...

+ Aplicación para la conversión de documentos accesibles a EPUB3: [Word to EPUB](https://daisy.org/activities/software/wordtoepub/) 

+ Aplicación para la lectura de libros electrónicos en formato EPUB3: [Calibre](https://calibre-ebook.com/download)

## ¿Cuándo usar contenido video?

.column-left[
+ El video cómo formato:
  + Transmite emociones, es más digestible
  + Más personal y cercano
  + Para un público con poco dominio de la lengua
+ Video tutorial:
  + Explicar con ejemplos en directo es más sencillo
+ Video como única alternativas:
  + Diferente geografía, diferente época
  + Simulaciones o experimentos peligrosos
+ El vídeo es valioso si:
  + Imagen y sonido se complementan
  + La imagen y el sonido enriquecen el mensaje
]

.column-right[
<img src="images/videoUtil.PNG" width="100%" alt="Anuncio con vídeo, tutoriales Lynda, Vídeo sobre la revolución francesa">
]
---
## Démosle otra vuelta

+ Significa una barrera para:
  + Usuarios sordos labiales, 
  + Usuarios ciegos,
  + Usuarios con baja visión,
  + Usuarios sin infraestructura de conexión.
  + Usuarios con discapacidades motrices (botones y control)
+ Puede ser más ameno para:
  + Usuarios con trastornos de lectoescritura,
  + Usuarios con discapacidades cognitivas,
      + Pero atención al déficit de atención o a ritmos impuestos
  + Usuarios sordos signistas (vídeos de signos).
+ Hacer un vídeo accesible requiere planificación. Transformalo una vez creado <em>tiene un coste elevado</em>
---
## Soluciones

<center><img src="images/videoAccesible.jpg" width="80%" alt="Un vídeo en escena con una persona signando en el lateral, con audiodescripción y con subtítulos."></center>

---
## Soluciones (II)

+ Baja conectividad
  + Ofrecer diversos vídeos de pequeño tamaño
+ Dependencias de plataforma
  + Ofrecer diversos formatos
  + Ofrecer la opción de descargar
+ Carga cognitiva
  + Planificar y revisar los tempos
  + Coherencia
  + Guión estructurado
---
## Soluciones (III)

+ Audición
  + Subtítulos : abiertos o cerrados
  + Signista (en pantalla aparte, de gran tamaño)
+ Visión
  + Audiodescripción o guión explicativo
+ Déficit de atención y discapacidades motrices
  + Evitar la ejecución automática
  + Botón de stop
  + Reproductor accesible, como por ejemplo [AblePlayer](https://ableplayer.github.io/ableplayer/)

---
## Soluciones (IV)

Las soluciones que hemos visto benefician también a otros muchos usuarios:

  + Uso en entornos ruidosos
  + Acceso directo a una parte del vídeo gracias a los subtítulos
  + Búsqueda y mejora de la recuperación y SEO
  + Pronunciación y aprendizaje de lenguas

---
## Tipos de documentos y requisitos

+ Documentos solo audio
  + Transcripción
+ Documentos solo vídeo (sin audio)
  + Transcripción
  + Alternativa en audio (Audiodescripción)
+ Documentos de vídeo
  + En directo
    + Subtitulado
  + En diferido (pregrabado)
    + Subtitulado
    + Transcripción
    + Audiodescripción

---
## Posibles escenarios de autoría

## Transcripción

Consiste en ofrecer el texto de los diálogos, voces en off y otros elementos contextuales de forma paralela a la grabación vídeo. Es la técnica más simple, resuelve el acceso a la información y no supone una gran dificultad técnica.

Se recomienda publicarla en texto plano o HTML para evitar barreras de formato.

---
## ¿Qué incluir en la transcripción? (1)

+ Sólo audio:
	+ Identificación de los hablantes
	+ Contenido diálogos
	+ Eventos sonoros: música, risa, aplausos, efectos especiales
	+ Cualquier otro elemento sonoro relevante para la comprensión del contenido

+ Sólo vídeo
	+ Descripción acciones
	+ Descripción personas
	+ Descripción expresiones corporales
	+ Descripción escenarios y localizaciones
	+ Transcribir textos que se muestren en pantalla
	+ Cualquier otro elemento visual relevante para la comprensión del contenido

---
## ¿Qué incluir en la transcripción? (2)

+ Vídeos con sonido
	+ Contenido audio:
		+ Identificación de los hablantes
		+ Contenido diálogos
		+ Eventos sonoros: música, risa, aplausos, efectos especiales
		+ Cualquier otro elemento sonoro relevante para la comprensión del contenido
	+ Contenido visual
		+ Descripción acciones
		+ Descripción personas
		+ Descripción expresiones corporales
		+ Descripción escenarios y localizaciones
		+ Transcribir textos que se muestren en pantalla
		+ Cualquier otro elemento visual relevante para la comprensión del contenido

## Subtitulado: tipos de subtítulos

+ Subtítulos de idioma (subtitles) y subtítulos para personas sordas (captions)

	+ Los subtítulos para personas sordas deben incluir toda la información sonora del vídeo, no solo los diálogos:
		+ Identificación de los hablantes
		+ Contenido diálogos
		+ Eventos sonoros: música, risa, aplausos, efectos especiales
		+ Cualquier otro elemento sonoro relevante para la comprensión del contenido

+ Cerrados (closed captions - CC) y abiertos (open captions)

## Consejos para la audiodescripción

+ Narra el texto
	+ Asegúrate de narrar todo el texto importante que aparece en pantalla
+ Presenta siempre
	+ Si aparecen personas nuevas en el vídeo, que se presenten en el momento de aparición con su nombre y cargo
+ Describe las escenas que no tienen audio
+ No avances sucesos de la trama
+ No transmitas un punto de vista subjetivo
+ Revisa: “Mira” los vídeos que has creado con los ojos cerrados

## Interpretación en lengua de signos
### Conceptos básicos

La interpretación en lengua de signos no es un requisito legal pero es muy importante para algunos usuarios.

Existe una lengua de signos específica para el catalán y una para el  español, otra para inglés británico y aún otra para el inglés americano…

El intérprete debe poder verse con suficiente calidad, idealmente en una pantalla propia, a 25 fps, 240 kbps y 256 x 192 píxeles como requisitos mínimos.

La interpretación debe incluir
+ Los diálogos y contenido oral
+ Los eventos sonoros relevantes: música, aplausos, efectos especiales...

El intérprete debe vestir con un color uniforme y que contraste con su color de piel, sin adornos ni distracciones.

## Esquema de trabajo subtitulado (1a, YouTube)

Subtitulación – Obtención fichero inicial
+ Transcripción – Segmentación – División 
	+ Codificado en UTF-8, usar Notepad++ o similar para controlar el número de carácteres
+ 2 versiones: 
	+ Original: Mantener
	+ Versión per Youtube: Sacar efectos sonoros, información contextual y etiquetas
+ Subir vídeo a Youtube
+ Subir división
+ Dejar que se sincronice solo (buenos resultados en español e inglés)
+ Acabar de ajustar tiempos en Youtube. Entradas y salidas ajustadas y sincronizadas.
+ Descargar fichero de Youtube

## Esquema de trabajo subtitulado(1b, Cadet)

Subtitulación – Obtención fichero inicial
+ Transcripción – Segmentación – División 
	+ Codificado en UTF-8, usar Notepad++ o similar para controlar el número de carácteres
+ Subir vídeo a Cadet (mirar en tools - preferences, que busque en la carpeta correcta)
+ Rellenar las celdas con los textos de la división
+ Sincronizar manualmente 
	+ Se recomienda bajar la velocidad de reproducción del vídeo
	+ Mirar opciones del menú “play” y configurar que se visualizen los subtítulos
+ Descargar fichero de Cadet

---
## Esquema de trabajo subtitulado(2)

Subtitulación – Traducciones
+ Si es necesario crear subtítulos en otros idiomas y cargarlos en Youtube
	+ Solo cambiar el texto (incluso usando herramientas de traducción automáticas)
	+ Cuando se suba indicar a qué idioma corresponden

---
## Esquema de trabajo subtitulado(3)

Subtitulación – Colores o posicionamiento

+ Convertir subtitulos de Youtube a WebVTT con un conversor online, por ejemplo https://gotranscript.com/subtitle-converter. Si los subtítulos provienen de Cadet no es necesario traducirlos, se pueden descargar en WebVTT.
+ Desde Cadet indicar colores y posicionamiento según normativa UNE
+ Descargar fichero TTML para los coloress
+ Descargar fichero WebVTT para el posicionamiento. + Si es necesario, retocar según indicaciones de [Jason Ronallo](https://ronallo.com/demos/webvtt-cue-settings/)
+ Subir nuevas versiones a YouTube
	+ Avisa de que hay errores, pero seguimos adelante
	+ Una vez publicados, revisar resultados

---
## Esquema de Trabajo audiodescripción(1)

Audiodescripción

+ Hacer guion de la Audiodescripción (mirar espacios y contenido)
+ A partir del fichero de subtitulado con los tiempos ajustados… en CADET subir vídeo y fichero subtítulos
	+ Tools – Convert to description
	+ Nos da el tiempo en el que incluir la Audiodescripción
+ Incluir el texto y revisar

A partir del fichero resultante con tiempos, podemos crear Audiodescripcion con tiempo o tenemos un guion para un locutor.

## A tener en cuenta

La vía más efectiva para influir subtítulos y audiodescripciones es desde la planificación del vídeo

A menudo la Audiodescripción se solventa creando dos versiones del mismo vídeo: una con la banda sonora adicional de la Audiodescripción.

Hay reproductores profesionales que nos permitirán usar los ficheros WebVTT o TTML al completo con colores y posicionamiento.

El mundo del vídeo en la web evoluciona constantemente. El estándar HTML incorporar etiquetas para subtítulos, audiodescripciones, secciones en el vídeo (capítulos), que poco a poco se irán incorporando a los reproductores existentes.

## Accesibilidad por perfiles y en los procesos

+ Garantizar la accesibilidad solo mediante obligación legal y con una normativa muy técnica **es dificil**
+ Diferentes roles y responsabilidades dentro de las empresas y las organizaciones requieren diferentes aproximaciones a la accesibilidad
	+ Ver guías por perfiles en campus virtual
+ Vincular la accesibilidad con las políticas, métricas, incentivos e incluso penalizaciones es básico para una introducción real

---
## Plan de accesibilidad

La accesibilidad debe formar parte de la política de la organización.

En un plan de accesibilidad debe recogerse:

+ qué tecnologías se incluyen
+ qué situaciones van a provocar la comprobación de la accesibilidad
+ qué métodos de evaluación se seguirán
+ quien es responsable
+ presupuesto
+ como se comunican los resultados
+ incentivos y penalizaciones

---
## La adquisición de nuevos productos o servicios como motor para una revisión de accesibilidad

Ejemplos:
+ [Directrices para las compras en el gobierno de Estados Unidos](https://www.buyaccessible.gov)
+ [ART tool (herramienta automática para listar regulaciones aplicables](https://app.buyaccessible.gov/art/accessibility-requirements-tool)

---
## La actualización de contenidos como motor para una revisión de la accesibilidad

+ incluir la accesibilidad en el protocolo de aprobación de publicación de contenidos
+ informar/formar, incentivar y penalizar a los creadores de cotenido
+ realizar evaluaciones regulares

---
## El cambio de versión de un software o del sistema operativo como motor para una revisión de la accesibilidad

+ Cuando se cambia el software, hacer una revisión a fondo de la accesibilidad y actualizar el contenido

---
## Roles y responsabilitades

+ Grupo ejecutivo: responsable global
	+ Decide políticas
	+ Aplica políticas
+ Equipo de accesibilidad
	+ Conoce ley y obligaciones
	+ Conoce tecnología
	+ Planifica formación, herramientas, métodos
	+ Plantea estrategia
	+ Propone políticas
+ Cabeza de sección
	+ Responsable de su sección (web, documentos...)
	+ Reporta al grupo ejecutivo
	

---
## La importancia de las herramientas de autoría

+ Garantizar la accesibilidad solo mediante las WCAG **es dificil**

+ Las herramientas de autor deben permitir, facilitar, priorizar, informar y validar el contenido accesible. El documento de referencia son las ATAG.

+ La creación de contenido automático, las plantillas, los editores deben incorporar la accesibilidad

---
## Tendencias en CMS y herramientas de autor de documentos ofimáticos

+ En CMS a menudo las opciones por defecto no son accesibles
  + Los CMS "listos para usar" no permiten configurar la accesibilidad
  + Se requiere una instalación de base y tener en cuenta:
      + plantillas
	  + plugins
	  + editores HTML

+ La mayoría de CMS incluyen sección "accessibility" informando de sus posibilidades

+ Se han creado CMS y LMS específicos para la accesibilidad. Ej. Nomensa y ATutor. Moodle + Blackboard está haciendo pasos en esta dirección

+ Cada vez más herramientas de autoría de documentos ofimáticos incluyen herramientas de validación de accesibilidad (MS Office Word, Adobe Acrobat). Son herramientas complementarias, nunca completas.
